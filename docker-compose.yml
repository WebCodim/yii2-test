version: '3.1'
services:

  test_nginx:
    container_name:
      test_nginx
    build:
      context: ./docker/nginx
    ports:
      - 81:80
    links:
      - test_php
    volumes:
      - ./app:/app
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/

  test_php:
    container_name:
      test_php
    build:
      context: ./docker/php-fpm
    volumes:
      - ./app:/app

  test_mysql:
    container_name:
      test_mysql
    build:
      context: ./docker/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test
    ports:
      - 3307:3306
    volumes:
      - dbdata:/var/lib/mysql
      
  test_postgres:
    container_name:
      test_postgres
    build:
      context: ./docker/postgres
    environment:
      POSTGRES_DB: test
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - 5433:5432
    volumes:
      - .:/var/lib/postgresql/data

  test_composer:
    container_name:
      test_composer
    build:
      context: ./docker/php-fpm
    command: bash -c 'composer update;'
    volumes:
      - ./app:/app

volumes:
  dbdata:
    driver: local
